            <div id="container-register">
                <div id="title">
                    <i class="material-icons lock">info</i> Student Sign up
                </div>
        
                <form action="Student" method="post">
                    <div class="input">
                        <div class="input-addon">
                            <i class="material-icons">face</i>
                        </div>
                        <input name="username" id="username" placeholder="Student name" type="text" required class="validate" autocomplete="off">
                    </div>
        
                    <div class="clearfix"></div>

                    <div class="input">
                        <div class="input-addon">
                            <i class="material-icons">check_circle_outline</i>
                        </div>
                        <input name="ID" id="username" placeholder="Student ID" type="text" required class="validate" autocomplete="off">
                    </div>
        
                    <div class="clearfix"></div>
        
                    <div class="input">
                        <div class="input-addon">
                            <i class="material-icons">vpn_key</i>
                        </div>
                        <input name="pwd" id="password" placeholder="Password" type="password" required class="validate" autocomplete="off">
                    </div>

                    <div class="clearfix"></div>
        
                    <div class="input">
                        <div class="input-addon">
                            <i class="material-icons">verified</i>
                        </div>
                        <input name="cpwd" id="password" placeholder="Confirm Password" type="password" required class="validate" autocomplete="off">
                    </div>
                    <br>
                   <input name="login" type="submit" value="Sign up" />
                </form>
                <br>
                <div class="forgot-password">
